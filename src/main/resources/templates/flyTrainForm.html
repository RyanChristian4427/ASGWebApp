<body class="bg-dark">
<div class="container">
    <div>
        <h1>Update a users Flight training</h1>
        <form action="/admin/flyingTraining" method="post">
            <label>Enter candidate number:</label><input type="number" name="candidate_number" id="candidate_number" placeholder="Enter candidate number" required = "required"/><br>
            <label>Enter training type:</label><input type="text" name="training_type" id="training_type" placeholder="Type of training" required="required"><br>
            <label>Enter instructor id:</label><input type="text" name="instructor_id" id="instructor_id" placeholder="Instructor id" required="required"><br>
            <label>Enter skills assessment date:</label><input type="text" name="skills_date" id="skills_date" placeholder="YYYY/MM/DD" pattern="\d\d\d\d\/\d\d\/\d\d" required = "required"/><br>
            <input type="submit" id="submit" value="submit"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
