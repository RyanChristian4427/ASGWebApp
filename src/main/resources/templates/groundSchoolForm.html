<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>ASG - Ground School</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

</head>
<body class="bg-dark">
<div class="container">
    <div>
        <h1>Update a users Ground school progress</h1>
        <form action="/admin/groundSchool" method="post">
            <label>Enter candidate number:</label><input type="number" name="candidate_number" id="candidate_number" placeholder="Enter candidate number" required = "required"/><br>
            <label>Enter instructor id:</label><input type="text" name="instructor_id" id="instructor_id" placeholder="Instructor id" required="required"><br>
            <label>Enter user completion date:</label><input type="text" name="completion_date" id="completion_date" placeholder="YYYY/MM/DD" pattern="\d\d\d\d\/\d\d\/\d\d" required = "required"/><br>
            <label>Enter question bank used:</label><input type="number" name="question_bank" id="question_bank" placeholder="Question bank number" required = "required"/><br>
            <label>Enter users pass date:</label><input type="text" name="pass_date" id="pass_date" placeholder="YYYY/MM/DD" pattern="\d\d\d\d\/\d\d\/\d\d" required = "required"/><br>
            <label>Enter users pass result:</label><input type="number" name="pass_result" id="pass_result" placeholder="x%" required = "required"/><br>
            <label>Enter did the user resit:</label><input type="text" name="resit" id="resit" placeholder="Y/N" pattern="[y]|[Y]|[n]|[N]" required = "required"/><br>
            <input type="submit" id="submit" value="submit"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>
</html>
