<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin - Update Password</title>

        <!-- Bootstrap core CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">

        <!-- Custom fonts for this template-->
        <link rel="stylesheet" type="text/css" th:href="@{vendor/fontawesome-free/css/all.min.css}">

        <!-- Custom styles for this template-->
        <link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}">

    </head>

    <body class="bg-dark">
        <div class="container">
            <div class="card card-login mx-auto mt-5">
                <div class="card-header">Update Password</div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h4>Update Your Password</h4>
                    </div>
                    <form action="/updatePassword" method="POST" th:object="${passwordResetDto}">
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Enter your new password" required="required" autofocus="autofocus">
                                <label for="inputPassword">Enter your new password</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="password" id="inputMatchingPassword" name="matchingPassword" class="form-control" placeholder="Confirm your password" required="required" autofocus="autofocus">
                                <label for="inputMatchingPassword">Confirm your password</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" value="submit">Confirm</button>
                    </form>
                    <div class="text-center">
                        <a class="d-block small mt-3" href="register.html">Register an Account</a>
                        <a class="d-block small" href="login.html">Login Page</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
    </body>
</html>
