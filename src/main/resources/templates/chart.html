<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

    <head>
        <title>HighCharts Demo | Carey Development Demos</title>
        <meta content="This demo shows how to use HighCharts with Spring Boot" name="description" />
        <object th:include="fragments/head :: head" th:remove="tag"></object>
        <!---->
        <!--<link rel="stylesheet" type="text/css" th:src="@{vendor/bootstrap/css/bootstrap.min.css}"/>-->
        <!--<link rel="stylesheet" type="text/css" th:src="@{css/charts.css}"/>-->

    </head>
    
    <body class="page-container-bg-solid">
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                        <div class="row" style="margin-bottom:30px">
                            <div class="col-md-6">
                                <h1>ASG: Clients</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:30px">
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="salesByType" style="width: 600px"></div>
                            </div>
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="salesByRegion" style="width: 600px"></div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <!--<div th:include="fragments/homefooter :: footer"></div>-->

        <script th:src="@{vendor/highcharts/highcharts.js}"></script>
        <script th:src="@{vendor/highcharts/highcharts-3d.js}"></script>
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>
        <!--<script th:src="@{js/charts.js}"></script>-->

        <script th:inline="javascript">
            $(function () {
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });

                drawSalesByTypeChart();
                drawSalesByRegionChart();
            });


            function drawSalesByRegionChart() {
                var salesByRegionChart = Highcharts.chart('salesByRegion', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                            enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'Candidates at stages'
                    },
                    tooltip: {
                        pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            depth: 35
                        }
                    },
                    series: [{
                        name: 'Regions',
                        colorByPoint:true,
                        data: [{
                            name: 'Drone type 1',
                            y: /*[[${northeastSales}]]*/ 0
                        },{
                            name: 'Drone type 2',
                            y: /*[[${southSales}]]*/ 0
                        },{
                            name: 'Drone type 3',
                            y: /*[[${midwestSales}]]*/ 0
                        },{
                            name: 'Drone type 4',
                            y: /*[[${westSales}]]*/ 0
                        }]
                    }]
                });
            }

            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('salesByType', {
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
                            enabled: true,
                            alpha: 15,
                            beta: 15,
                            depth: 110
                        }
                    },
                    title: {
                        text: 'Sales by Lure Type'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'Candidates'
                        }
                    },
                    tooltip: {
                        pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                        column: {
                            depth: 60,
                            stacking: true,
                            grouping: false,
                            groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Ground school',
                        data: /*[[${inshoreSales}]]*/ []
                    }, {
                        name: 'Flight training',
                        data: /*[[${nearshoreSales}]]*/ []
                    }, {
                        name: 'Flight assesment',
                        data: /*[[${offshoreSales}]]*/ []
                    }]
                });
            }
        </script>


        <!--<script src="https://code.highcharts.com/modules/exporting.js"></script>-->
        <!--<script src="https://code.highcharts.com/modules/export-data.js"></script>-->
    </body>
</html>
