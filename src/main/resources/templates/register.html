<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>SB Admin - Register</title>

      <!-- Bootstrap core CSS-->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <link href="css/test.css" rel="stylesheet">

      <!-- Custom fonts for this template-->
      <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

      <!-- Custom styles for this template-->
      <link href="css/sb-admin.css" rel="stylesheet">

    </head>
    <body class="bg-dark">
        <div class="container">
          <form action="/register" id="msform" th:object="${user}" method="POST">
            <ul id="progressbar">
              <li class="active">Account Setup</li>
              <li>Social Profiles</li>
              <li>Personal Details</li>
            </ul>
            <fieldset>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                      <label for="firstName">First Name</label>
                      <!--<p th:each="error: ${#fields.errors('firstName')}"-->
                      <!--th:text="${error}">Validation error</p>-->
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last name" required="required">
                      <label for="lastName">Last name</label>
                      <!--<p th:each="error: ${#fields.errors('lastName')}"-->
                      <!--th:text="${error}">Validation error</p>-->
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="emailAddress" th:field="*{emailAddress}" class="form-control" placeholder="Email Address" required="required">
                  <label for="emailAddress">Email Address</label>
                  <p th:each="error : ${#fields.errors('emailAddress')}"
                     th:text="${error}">Validation error</p>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" required="required">
                      <label for="inputPassword">Password</label>
                      <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Validation error</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="confirmPassword" th:field="*{matchingPassword}" class="form-control" placeholder="Confirm password" required="required">
                      <label for="confirmPassword">Confirm password</label>
                    </div>
                  </div>
                </div>
              </div>
              <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
              <h2 class="fs-title">Social Profiles</h2>
              <h3 class="fs-subtitle">Your presence on the social network</h3>
              <input type="text" name="twitter" placeholder="Twitter" />
              <input type="text" name="facebook" placeholder="Facebook" />
              <input type="text" name="gplus" placeholder="Google Plus" />
              <input type="button" name="previous" class="previous action-button" value="Previous" />
              <input type="button" name="next" class="next action-button" value="Next" />
            </fieldset>
            <fieldset>
              <h2 class="fs-title">Personal Details</h2>
              <h3 class="fs-subtitle">We will never sell it</h3>
              <input type="text" name="fname" placeholder="First Name" />
              <input type="text" name="lname" placeholder="Last Name" />
              <input type="text" name="phone" placeholder="Phone" />
              <textarea name="address" placeholder="Address"></textarea>
              <input type="button" name="previous" class="previous action-button" value="Previous" />
              <button type="submit" class="btn btn-primary btn-block" value="submit">Register</button>
            </fieldset>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="login.html">Login Page</a>
            <a class="d-block small" href="future_use/forgot-password.html">Forgot Password?</a>
          </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="js/test.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    </body>
</html>
