<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>SB Admin - Register</title>

      <!-- Bootstrap core CSS-->
      <link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">

      <!-- Style for the custom date-picker -->
      <link  rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css}">

      <!-- Style for the multi-page form display -->
      <link rel="stylesheet" type="text/css" th:href="@{css/register-multi-page.css}">

      <!-- Custom fonts for this template-->
      <link rel="stylesheet" type="text/css" th:href="@{vendor/fontawesome-free/css/all.min.css}">

      <!-- Page level plugin CSS-->
      <link rel="stylesheet" type="text/css" th:href="@{vendor/datatables/dataTables.bootstrap4.css}">

      <!-- Custom styles for this template-->
      <link rel="stylesheet" type="text/css" th:href="@{css/sb-admin.css}">

    </head>
    <body class="bg-dark">
        <div class="container">
          <form action="/register" id="msform" th:object="${user}" method="POST">
            <fieldset>
              <h2 class="fs-title">Account Setup</h2>
              <h3 class="fs-subtitle">So that you can stay connected to the course</h3>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                      <label for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="text" id="lastName" th:field="*{surname}" class="form-control" placeholder="Last name" required="required">
                      <label for="lastName">Last name</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="emailAddress" th:field="*{emailAddress}" class="form-control" placeholder="Email Address" required="required">
                  <label for="emailAddress">Email Address</label>
                  <p class="error" th:each="error : ${#fields.errors('emailAddress')}" th:text="${error}">Validation error</p>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" onblur="checkPass()" required="required">
                      <label for="inputPassword">Password</label>
                      <p class="error" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Validation error</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-label-group">
                      <input type="password" id="confirmPassword" th:field="*{matchingPassword}" class="form-control" placeholder="Confirm password" required="required">
                      <label for="confirmPassword">Confirm password</label>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block" value="submit">Register</button>
            </fieldset>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/login">Login Page</a>
            <a class="d-block small" href="/forgottenPassword">Forgot Password?</a>
          </div>
        </div>

        <!-- jQuery core plugin JavaScript-->
        <script th:src="@{vendor/jquery/jquery.min.js}"></script>

        <!-- Bootstrap core plugin JavaScript-->
        <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Easing core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{js/sb-admin.js}"></script>

        <!-- Scripts for this page-->
        <script th:src="@{js/register-multi-page.js}"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js}"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js}"></script>

    </body>
</html>
