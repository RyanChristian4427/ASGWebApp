        <!-- jQuery core plugin JavaScript-->

        <!-- Bootstrap core plugin JavaScript-->

        <!-- Scripts for this page-->

        <script th:src="@{vendor/highcharts/highcharts.js}"></script>
        <script th:src="@{vendor/highcharts/highcharts-3d.js}"></script>
        <!--<script th:src="@{js/charts.js}"></script>-->

        <script th:inline="javascript">
            $(function () {
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });

                drawSalesByTypeChart();
                drawSalesByRegionChart();
            });


            function drawSalesByRegionChart() {
                var salesByRegionChart = Highcharts.chart('salesByRegion', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                            enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'Candidates at stages'
                    },
                    tooltip: {
                        pointFormat: "{point.y:,.0f}"
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            depth: 35
                        }
                    },
                    series: [{
                        name: 'Regions',
                        colorByPoint:true,
                        data: [{
                            name: 'Ground School',
                            y: /*[[${northeastSales}]]*/ 0
                        },{
                            name: 'Operations Manual',
                            y: /*[[${southSales}]]*/ 0
                        },{
                            name: 'Flight Assessment',
                            y: /*[[${midwestSales}]]*/ 0
                        }]
                    }]
                });
            }

            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('salesByType', {
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
                            enabled: true,
                            alpha: 15,
                            beta: 15,
                            depth: 110
                        }
                    },
                    title: {
                        text: 'Candidate per stage per month'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'Candidates'
                        }
                    },
                    tooltip: {
                        pointFormat: "{point.y:,.0f}"
                    },
                    plotOptions: {
                        column: {
                            depth: 60,
                            stacking: true,
                            grouping: false,
                            groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Ground School',
                        data: /*[[${inshoreSales}]]*/ []
                    }, {
                        name: 'Operations Manual',
                        data: /*[[${nearshoreSales}]]*/ []
                    }, {
                        name: 'Flight Assessment',
                        data: /*[[${offshoreSales}]]*/ []
                    }]
                });
            }
        </script>
